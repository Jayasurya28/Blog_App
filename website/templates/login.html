{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="POST" action="{{ url_for('auth.login') }}" autocomplete="off">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" required autocomplete="off" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required autocomplete="new-password" value="" />
    </div>
    <br />
    <div align="center">
        <button class="btn btn-primary" type="submit">Login</button>
    </div>
</form>
{% endblock %}
